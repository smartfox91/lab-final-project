<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infratify DevOps Bootcamp 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .logo-top {
            max-width: 280px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.5));
        }
        .terminal-window {
            max-width: 800px;
            width: 100%;
            background: #1e1e1e;
            border-radius: 0.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }
        .terminal-header {
            background: #323232;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .terminal-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .terminal-button.close { background: #ff5f56; }
        .terminal-button.minimize { background: #ffbd2e; }
        .terminal-button.maximize { background: #27c93f; }
        .terminal-title {
            flex: 1;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: #a0a0a0;
        }
        .terminal-content {
            padding: 2rem;
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
        }
        .terminal-prompt {
            color: #22c55e;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        .terminal-output {
            line-height: 1.8;
        }
        .ascii-art {
            color: #fbbf24;
            font-size: 0.8rem;
            margin: 1rem 0;
            white-space: pre;
        }
        .success-message {
            color: #22c55e;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1.5rem 0;
            text-transform: uppercase;
        }
        .badge-text {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #10b981;
            color: #000;
            border-radius: 0.25rem;
            font-weight: 600;
            margin: 1rem 0;
        }
        .bootcamp-info {
            color: #94a3b8;
            font-size: 1rem;
            margin: 1rem 0;
        }
        .bootcamp-name {
            color: #fbbf24;
            font-weight: 600;
        }
        .completion-date {
            color: #64748b;
            font-size: 0.85rem;
            margin-top: 1.5rem;
        }
        .logo-bottom {
            max-width: 350px;
            margin-top: 2rem;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.5));
        }
    </style>
</head>
<body>
    <img src="Infratify.png" alt="Infratify Logo" class="logo-top">

    <main class="terminal-window">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">Terminal</div>
            <div style="width: 54px;"></div>
        </div>

        <div class="terminal-content">
            <div class="terminal-prompt">$ ./check-completion.sh</div>

            <div class="terminal-output">
                <div class="ascii-art">╔═══════════════════════════════════╗
║     DEVOPS BEGINNER      ║
╚═══════════════════════════════════╝</div>

                <div class="success-message">>>> Congratulations! <<<</div>

                <div class="badge-text">[ ${USER_NAME} ]</div>

                <div class="bootcamp-info">
                    Completed 64 hours course of<br>
                    <span class="bootcamp-name">Infratify DevOps Bootcamp</span>
                </div>

                <div class="completion-date">
                    Status: COMPLETED ✓ | Year: 2025
                </div>
            </div>
        </div>
    </main>

    <img src="DevOps.png" alt="DevOps" class="logo-bottom">
</body>
</html>
